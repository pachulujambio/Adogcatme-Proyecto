<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrar Mascota</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
        <link rel="stylesheet" href="/css/registro-mascota.css">
    </head>
    <body>
        <header>
            <h1>ADOGCATME</h1> 
            <div class="img-registroMascota"><img src="/assets/logo.png" alt=""></div>
        </header>
        <main>
            <h3>Registre su Mascota</h3>
            <div class="formulario">
                <form th:action="@{/mascota/registroform}" method="POST" th:object="${mascota}" enctype="multipart/form-data"> 
                    <div>
                        <input type="hidden" name="dueno" th:field="*{dueno}">
                    </div>
                    <div>
                        <label for="tipo">Seleccione tipo de mascota:</label>
                        <select name="tipo" id="tipo"th:field="*{tipo}">
                            <option value="perro">Perro</option>
                            <option value="gato">Gato</option>
                            <option value="otro">Otro</option>
                        </select>   
                    </div>
                    <div>
                        <label for="raza">Ingrese raza:</label>
                        <input type="text" name="raza" th:field="*{raza}">
                    </div>
                    <div>
                        <label for="nombre">Ingrese nombre</label>
                        <input type="text" name="nombre" th:field="*{nombre}">
                    </div>
                    <div>
                        <label for="edad">Edad de su mascota:</label>
                        <input type="number" name="edad" th:field="*{edad}">a単os 
                        <!--                <input type="number" name="edad"> meses-->
                    </div>
                    <div>
                        <label for="peso"> Peso:</label>
                        <input type="number" name="peso" th:field="*{peso}"> kg
                    </div>
                    <div>
                        <label for="tamano">Seleccione tama単o:</label>
                        <select name="tamano" id="tamano" th:field="*{tamano}">
                            <option value="pequeno">Peque単o</option>
                            <option value="mediano">Mediano</option>
                            <option value="grande">Grande</option>
                        </select>
                    </div>
                    <div>
                        <label for="sexo">Sexo:</label>
                        <select name="sexo" id="sex" th:field="*{sexo}">
                            <option value="macho">Macho</option>
                            <option value="hembra">Hembra</option>
                        </select>
                    </div>
                    <div>
                        <label for="castrado">多Esta castrado/a?:</label>
                        Si<input type="radio" value="true" name="castrado" id="castrado" th:field="*{castrado}">
                        No<input type="radio" value="false" name="castrado" id="castrado"th:field="*{castrado}">
                    </div>                    
                    <div>
                        <label for="imagen">Cargue una imagen de su mascota</label>
                        <input type="file" name="archivo" id="archivo">
                    </div>
                    <div>
                        <div>
                            <label for="descripcion">Ingrese una breve descripcion de su mascota:</label>
                        </div>
                        <div>
                            <textarea name="descripcion" id="description" cols="40" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="enviar">
                        <input type="submit" value="Enviar" class="btn boton-enviar">
                    </div>
                </form>
            </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
